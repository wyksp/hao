<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
        const colSpn0 = 3;
        $.getJSON('data.json', function (data) {
            var mytable = document.getElementById('mytable');
            for (var groupPosition = 0; groupPosition < data.length; groupPosition++) {
                var groupTitle = data[groupPosition];
                var groupTitleRow = mytable.insertRow();
                var groupTitleCell = groupTitleRow.insertCell();
                groupTitleCell.colSpan = colSpn0
                groupTitleCell.setAttribute("class", "group-title")
                groupTitleCell.innerHTML = groupTitle.name;
                var groupChildSize = groupTitle.child.length;
                for (var rowPosition = 0; rowPosition < Math.ceil(groupChildSize / colSpn0); rowPosition++) {
                    var childRow = mytable.insertRow();
                    var temp = colSpn0;
                    if (groupChildSize > colSpn0) temp = colSpn0;
                    else temp = groupChildSize;
                    groupChildSize = groupChildSize - colSpn0;
                    for (var childPosition = 0; childPosition < temp; childPosition++) {
                        var childCell = childRow.insertCell();
                        childCell.innerHTML = "<a href='" + groupTitle.child[rowPosition * colSpn0 + childPosition].url + "'>" + groupTitle.child[rowPosition * colSpn0 + childPosition].name + "</a>";
                    }
                }

            }
        });

    </script>
</head>
<body>
<table id="mytable">

</table>
</body>
</html>
